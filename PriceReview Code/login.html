<head> 
    <title>Price Review Login</title>     
    <script src="js/md5.js"></script>     
    <script src="js/signup.js"></script> 
     <script src="js/resetPassword.js"></script>     
    <script src="js/login.js"></script>     
    <script src="js/confirmCode.js"></script>     
    <script src="js/resendCode.js"></script>     
    <script src="js/sendResetCode.js"></script>     
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="shortcut icon" href="img/logo.png"/> 
</head> 
<body> 
    <nav class="bg-white navbar navbar-expand-lg navbar-light border py-lg-0"> 
        <a class="pl-4" href="index.html"> <img src="img/logo.png" class="font-weight-bold navbar-brand text-dark"> </a> 
        <ul class="flex-row ml-auto navbar-nav order-lg-1 pl-2 pr-4"> 
       
             <li class="nav-item"> 
                            <a href="index.html"  class="nav-link px-lg-3 py-lg-4">Home</a> 

                        </li> 
                         <li class="nav-item"> 
                        <a href="#" onclick="javascript: history.go(-1)" class="nav-link px-lg-3 py-lg-4">Back</a> 

                        </li>             
            <li class="nav-item"> 
</li>             
        
        </ul>         
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown-3" aria-controls="navbarNavDropdown-3" aria-expanded="false" aria-label="Toggle navigation"> 
            <span class="navbar-toggler-icon"></span> 
        </button>         
        <div class="collapse navbar-collapse " id="navbarNavDropdown-3"> 
            <ul class="ml-auto navbar-nav"> 
                <li class="nav-item active"> 
</li>                 
                <li class="nav-item"> 
</li>                 
                <li class="nav-item"> 
</li>                 
                <li class="nav-item"> 
</li>                 
            </ul>             
        </div>         
    </nav>     
    <section class="left-section"> 
        <div id="left-cover" class="cover cover-hide"> 
            <article class="cover-gradient"></article>
            <h1>Welcome !</h1> 
            <h3>Already have an account ?</h3> 
            <button type="button" class="switch-btn" onclick="location.reload()">Login</button>             
        </div>         
        <div id="left-form" class="form fade-in-element"> 
            <h1>Login</h1> 
            <form style="text-align: center;"> 
                <input type="text" id="username" class="input-box" placeholder="User Email"> 
                <input type="password" id="userpassword" class="input-box" placeholder="Password"> 
                <button type="button" class="btn" onclick="login();">Login</button>                 
                <button type="button" class="btn bg-dark" data-toggle="modal" data-target="#myModalres" onclick="emptyText();">Forgot Password?</button>                 
            </form>             
            <p id="logstatus" style="font-size: 0.5em"></p> 
        </div>         
    </section>     
    <div class="container"> 
        <!-- Modal -->         
        <div class="modal fade" id="myModal" role="dialog"> 
            <div class="modal-dialog"> 
                <!-- Email confirmation Modal -->                 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <h4 class="modal-title">Account activation / Email confirmation</h4> 
                        <button type="button" class="close" data-dismiss="modal">&times;</button>                         
                    </div>                     
                    <div class="modal-body"> 
                        <form class="form-group"> 
                            <label for="emailab">Enter your Email</label>                             
                            <input type="text" class="form-control" id="emailconf" placeholder="Email"> 
                            <label for="codelab">Enter provided code</label>                             
                            <input type="text" class="form-control" id="confCode" placeholder="Confirmation code"> 
                            <p id="confStatus" style="font-size: 0.6em"></p> 
                        </form>                         
                    </div>                     
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-default" onclick="confirmCode();">Confirm</button>                         
                        <button type="button" class="btn btn-default" onclick="resendCode();">Send new code</button>                         
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                         
                    </div>                     
                </div>                 
            </div>             
        </div>         
    </div>     
    <div class="container"> 
        <!-- Modal -->         
        <div class="modal fade" id="myModalres" role="dialog"> 
            <div class="modal-dialog"> 
                <!-- Send reset password code Modal -->                 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <h4 class="modal-title">Request password reset code</h4> 
                        <button type="button" class="close" data-dismiss="modal">&times;</button>                         
                    </div>                     
                    <div class="modal-body"> 
                        <form class="form-group"> 
                            <label for="emailab">Enter your Email</label>                             
                            <input type="text" class="form-control" id="emailcodeRes" placeholder="Email"> 
                            <p id="resCodeStatus" style="font-size: 0.6em"></p> 
                        </form>                         
                    </div>                     
                    <div class="modal-footer">                          
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#myModalresPass" onclick="emptyText();">Reset password</button>   
                        <button type="button" class="btn btn-default" onclick="sendResetCode();">Send reset code</button>                      
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>                         
                    </div>                     
                </div>                 
            </div>             
        </div>         
    </div>     
    <div class="container"> 
        <!-- Modal -->         
        <div class="modal fade" id="myModalresPass" role="dialog"> 
            <div class="modal-dialog"> 
                <!-- Reset password Modal -->                 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <h4 class="modal-title">Password reset system</h4> 
                        <button type="button" class="close" data-dismiss="modal">&times;</button>                         
                    </div>                     
                    <div class="modal-body"> 
                        <form class="form-group"> 
                            <label for="emailab">Enter your Email</label>                             
                            <input type="text" class="form-control" id="emailcodeResPass" placeholder="Email"> 
                            <label for="codelab">Enter provided code</label>                             
                            <input type="text" class="form-control" id="resPassCode" placeholder="Reset password code"> 
                            <label for="emailab">Enter new password</label>                             
                            <input type="password" class="form-control" id="resNewPass" placeholder="New password"> 
                            <label for="emailab">Confirm new password</label>                             
                            <input type="password" class="form-control" id="ConfirmResNewPass" placeholder="Confirm new password"> 
                            <p id="resPassStatus" style="font-size: 0.6em"></p> 
                        </form>                         
                    </div>                     
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-default" onclick="resetPassword();">Reset password</button>                         
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-toggle="modal" data-target="#myModalres" onclick="emptyText();">Send new code</button>                         
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="emptyText();">Close</button>                         
                    </div>                     
                </div>                 
            </div>             
        </div>         
    </div>     
    <section class="right-section"> 
        <div id="right-cover" class="cover fade-in-element"> 
            <article class="cover-gradient"></article>
            <h1>Welcome !</h1> 
            <h3>Don't have an account ?</h3> 
            <button type="button" class="switch-btn" onclick="switchSignup()">Signup</button>             
        </div>         
        <div id="right-form" class="form form-hide"> 
            <h1>Signup</h1> 
            <form style="text-align: center;"> 
                <input type="text" id="fullname" class="input-box" placeholder="Full Name"> 
                <input type="email" id="useremail" class="input-box" placeholder="Email Address"> 
                <input type="text" id="userphone" class="input-box" placeholder="Phone Number"> 
                <input type="password" id="userpass" class="input-box" placeholder="Password"> 
                <input type="password" id="confirmpass" class="input-box" placeholder="Confirm Password"> 
                <button type="button" name="signup-btn" class="btn" onclick="signup();">Signup</button>                 
                <button type="button" class=" btn" data-toggle="modal" data-target="#myModal">Activate account</button>                 
            </form>             
            <p id="upstatus" style="font-size: 0.5em"></p> 
        </div>         
    </section>
    <footer class="bg-dark pt-0 fixed-bottom text-white"> 
        <div class="container"> 
            <div class="pb-3 pt-3 small"> 
                <div class="align-items-center row"> 
                    <div class="col-md pb-2 pt-2"> 
                        <p class="mb-0">&copy; All Rights Reserved - <a href="https://github.com/CSTeam19/TeamProject">Price Review</a> by <a href="https://github.com/CSTeam19">Team19</a></p> 
                    </div>                     
                </div>                 
            </div>             
        </div>         
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
