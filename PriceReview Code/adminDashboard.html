   <div class="container"> 
        <!-- Modal -->
        <div class="modal fade" id="addReviewModal" role="dialog"> 
            <div class="modal-dialog"> 
                <!-- Send reset password code Modal -->
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <h4 class="modal-title text-dark">Product Review!</h4> 
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-dark"> 
                        <div id="logo"> 
                 <img src="" id="imageFrame1" width="150" height="150" class="logo"> 
                        </div>
                        <form class="form-group text-dark"> 
                            <label for="emailab" id="customerId" style="font-size: 0.01em"></label>
                            <label for="emailab" id="productId" style="font-size: 0.01em"></label>
                            <label for="emailab">Product Name: </label>
                            <p id="productName" style="font-size: 1.5em"></p><hr>
                            <label for="emailab" id="productdescription"> Product Description: </label><hr>
                            <p id="productDescription" style="font-size: 1.0em"></p><hr>
<!-- import customer ID-->
                            <fieldset>
                                <span class="star-rating star-5" >
                                   <form id="rate"> 
                                  <input type="radio" name="ratings" value="1"><i></i>
                                  <input type="radio" name="ratings" value="2"><i></i>
                                  <input type="radio" name="ratings" value="3"><i></i>
                                  <input type="radio" name="ratings" value="4"><i></i>
                                  <input type="radio" name="ratings" value="5"><i></i>
                                </form>
                                </span>
                              </fieldset>
                              
                            <label class = "text-dark">
                                <textarea name="Text1" id="reviewBox" cols="40" rows="5" placeholder="Enter your review." style="height:200px;width:400px;padding-bottom: 160px;font-size:14pt;" name="reviewBox"></textarea>
                            </label>
                            <p id="errortext" style="font-size: 0.5em"></p>
                            <div class="modal-footer">                          
                            <button type="button" class="btn btn-primary btn-block mt-2 mb-3" onclick="addNewReview();">Add review</button>
                             <button type="button" class="btn btn-primary btn-block mt-2 mb-3" data-dismiss="modal" onClick="window.location.reload()">Close</button>                           
                    </div>
                        </form>
                    </div>  
                    </div> 
                    </div> 
                    </div> 
                    </div>
